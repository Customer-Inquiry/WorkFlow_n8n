<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀀텀점프클럽 문의하기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .test-buttons {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .test-button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .test-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>퀀텀점프클럽</h1>
            <p>문의사항을 남겨주시면 AI가 자동으로 분류하여 담당자에게 전달됩니다</p>
        </div>
        
        <div class="form-container">
            <form id="inquiryForm">
                <div class="form-group">
                    <label for="name">이름 <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required placeholder="홍길동">
                </div>
                
                <div class="form-group">
                    <label for="email">이메일 <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
                
                <div class="form-group">
                    <label for="company">회사명</label>
                    <input type="text" id="company" name="company" placeholder="(주)퀀텀점프">
                </div>
                
                <div class="form-group">
                    <label for="message">문의 내용 <span class="required">*</span></label>
                    <textarea id="message" name="message" required placeholder="문의하실 내용을 자세히 작성해주세요..."></textarea>
                </div>
                
                <button type="submit" class="btn-submit" id="submitBtn">
                    제출하기
                </button>
            </form>
            
            <div id="statusMessage" class="status-message"></div>
            
            <!-- 테스트용 버튼들 -->
            <div class="test-buttons">
                <br>
                <h3 style="margin-bottom: 15px; color: #333;">테스트용 샘플 데이터</h3>
                <button type="button" class="test-button" onclick="fillSalesInquiry()">영업 문의 샘플</button>
                <button type="button" class="test-button" onclick="fillTechSupport()">기술 지원 샘플</button>
                <button type="button" class="test-button" onclick="fillGeneralInquiry()">일반 문의 샘플</button>
            </div>
        </div>
    </div>

    <script>
        // n8n 웹훅 URL 
        const WEBHOOK_URL = 'https://n8n.bbutterbread.shop/webhook/customer-inquiry';
        
        // 폼 제출 처리
        document.getElementById('inquiryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            // 버튼 비활성화
            submitBtn.disabled = true;
            submitBtn.textContent = '전송 중...';
            
            // 폼 데이터 수집
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                company: document.getElementById('company').value || '미입력',
                message: document.getElementById('message').value,
                timestamp: new Date().toISOString(),
                source: 'website_form'
            };
            
            try {
                // n8n 웹훅으로 데이터 전송
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // 성공 메시지
                    showMessage('문의가 성공적으로 접수되었습니다. AI 분류 및 담당자 배정은 약 1분 소요됩니다.', 'success');
                    
                    // 폼 초기화
                    document.getElementById('inquiryForm').reset();
                } else {
                    throw new Error('전송 실패');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('문의 전송 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.', 'error');
            } finally {
                // 버튼 복원
                submitBtn.disabled = false;
                submitBtn.textContent = '제출하기';
            }
        });
        
        // 상태 메시지 표시
        function showMessage(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
            statusElement.style.display = 'block';
            
            // 3초 후 메시지 숨김
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 5000);
        }
        
        // 테스트 데이터 채우기 함수들
        function fillSalesInquiry() {
            document.getElementById('name').value = '이지원';
            document.getElementById('email').value = '2support@salesinquiry.com';
            document.getElementById('company').value = '(주)강북대학교병원';
            document.getElementById('message').value = '안녕하세요. 귀하의 서비스에 관심이 있어 견적 문의드립니다. 저희 회사는 중소기업으로 약 50명의 직원이 있으며, 자동화 솔루션 도입을 검토하고 있습니다. 월 사용료와 초기 도입비용, 그리고 교육 서비스에 대한 정보를 알려주시면 감사하겠습니다. 가능하면 데모 시연도 요청드립니다.';
        }
        
        function fillTechSupport() {
            document.getElementById('name').value = '황항의';
            document.getElementById('email').value = 'complain@technicalinquiry.com';
            document.getElementById('company').value = 'LG';
            document.getElementById('message').value = 'n8n 워크플로우를 사용하던 중 "CONNECTION_ERROR" 에러가 계속 발생합니다. 웹훅 설정은 정상적으로 했는데, HTTP 요청을 보낼 때마다 504 timeout 에러가 나타납니다. 네트워크 설정에 문제가 있는 것 같은데, 해결 방법을 알려주시면 감사하겠습니다. 현재 Docker로 실행 중입니다.';
        }
        
        function fillGeneralInquiry() {
            document.getElementById('name').value = '신세경';
            document.getElementById('email').value = 'scaredperson@generalinquiry.com';
            document.getElementById('company').value = '개인';
            document.getElementById('message').value = '퀀텀점프클럽의 교육 콘텐츠가 정말 유용했습니다. 특히 노코드 자동화 강의가 많은 도움이 되었어요. 혹시 앞으로 Make.com 관련 고급 과정도 개설할 계획이 있으신지 궁금합니다. 그리고 오프라인 워크샵도 있으면 참여하고 싶습니다. 감사합니다!';
        }
    </script>
</body>
</html>
